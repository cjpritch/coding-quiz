<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-left">
                <a href="#" id="viewHighScore">View High Scores</a>
            </div>
            <div id="timer" class="col text-right">
                <i class="far fa-clock"></i> Time: <span id="timeLeft">0</span>
            </div>
            <div id="timesUp" class="col text-right" style="display: none;">Time is Up!</div>
        </div>

        <div id="everything" class="row text-left">
            <div class="col-md-2"></div>
              <main class="col-md-8 mt-5">
                  <div id="start" class="m-2 justify-content-center">
                      <h1 class="font-weight-bold pl-5 pr-5">JavaScript Coding Quiz</h1>
                      <p class="p-5">Want to test your JavaScript knowledge? This quiz will give you 75 seconds to complete 10 coding questions. Be careful... because if you get a question wrong, your time is reduced by 10 seconds!</p>
                      <button type="button" id="startBtn" class="btn btn-info ml-5 align-center">Start Quiz</button>
                  </div>

                  <!--questions displayed here-->
                  <div id="questionDiv" style="display: none;">
                    <p id="question" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
                    <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                        <p><button id="btn1" class="btn"></button></p>
                        <p><button id="btn2" class="btn"></button></p>
                        <p><button id="btn3" class="btn"></button></p>
                        <p><button id="btn4" class="btn"></button></p>
                        <hr id="lineBreak" style="display: none" class="mt-4">
                        <p id="checkAnswer" style="display: none;"></p>
                    </div>
                  </div>
            <!--scoreboard goes here -->
                  
              </main>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
